<!-- =========================
Contact section
===========================-->
<div data-ns-animate data-delay="0.6" data-instant>
  <div class="max-w-[850px] mx-auto {=$class}">
    <div class="text-center mb-12">
      <h2 class="text-heading-3 font-semibold text-secondary dark:text-accent mb-4">
        Still have questions?
      </h2>
      <p class="text-body-1 text-muted dark:text-light-muted">
        If your question isn't answered here, reach out and we'll help clarify how the platform works.
      </p>
    </div>

    <div class="bg-background-1 dark:bg-background-6 rounded-[20px] p-8">
      <form class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="firstName" class="block text-sm font-medium text-secondary dark:text-accent mb-2">
              First Name *
            </label>
            <input
              type="text"
              id="firstName"
              class="w-full px-4 py-3 bg-background-2 dark:bg-background-7 border border-stroke-2 dark:border-stroke-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-secondary dark:text-accent"
              required
            />
          </div>
          <div>
            <label for="lastName" class="block text-sm font-medium text-secondary dark:text-accent mb-2">
              Last Name *
            </label>
            <input
              type="text"
              id="lastName"
              class="w-full px-4 py-3 bg-background-2 dark:bg-background-7 border border-stroke-2 dark:border-stroke-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-secondary dark:text-accent"
              required
            />
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-secondary dark:text-accent mb-2">
            Email Address *
          </label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-3 bg-background-2 dark:bg-background-7 border border-stroke-2 dark:border-stroke-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-secondary dark:text-accent"
            required
          />
        </div>

        <div>
          <label for="subject" class="block text-sm font-medium text-secondary dark:text-accent mb-2">
            Subject *
          </label>
          <input
            type="text"
            id="subject"
            class="w-full px-4 py-3 bg-background-2 dark:bg-background-7 border border-stroke-2 dark:border-stroke-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-secondary dark:text-accent"
            required
          />
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-secondary dark:text-accent mb-2">
            Message *
          </label>
          <textarea
            id="message"
            rows="5"
            class="w-full px-4 py-3 bg-background-2 dark:bg-background-7 border border-stroke-2 dark:border-stroke-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-secondary dark:text-accent resize-vertical"
            required
          ></textarea>
        </div>

        <div class="flex items-start space-x-3">
          <input
            type="checkbox"
            id="terms"
            class="mt-1 h-4 w-4 text-primary border-stroke-2 dark:border-stroke-6 rounded focus:ring-primary"
            required
          />
          <label for="terms" class="text-sm text-secondary dark:text-accent">
            I agree with the terms and conditions
          </label>
        </div>

        <button
          type="submit"
          class="w-full bg-primary hover:bg-primary-hover text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
</div>
