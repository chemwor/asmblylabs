<!-- =========================
Hero section
===========================-->
<section class="hero-section pt-[115px] pb-[80px] lg:pb-[150px]">
  <div class="max-w-[1440px] mx-auto px-6 2xl:px-0">
    <div
      class="bg-primary-500 rounded-[30px] h-[860px] bg-[url('/images/ns-img-247.svg')] bg-center bg-cover bg-no-repeat flex items-center lg:flex-row justify-between flex-col overflow-hidden"
      role="banner"
    >
      <!-- heading  -->
      <div
        class="w-full lg:max-w-[450px] xl:max-w-[536px] p-6 lg:p-0 lg:ml-6 xl:ml-[100px] space-y-14"
      >
        <!-- heading text  -->
        <div class="space-y-5 text-center md:text-left">
          <span
            data-ns-animate
            data-delay="0.1"
            class="inline-block badge badge-blur text-white dark:text-secondary"
            id="badge-crm"
          >
            Manufacturing Network
          </span>
          <div class="space-y-4">
            <h1 data-ns-animate data-delay="0.2" class="text-white">
              Connect with skilled makers worldwide
            </h1>
            <p data-ns-animate data-delay="0.3" class="max-w-[468px] md:w-full text-white/80">
              Build products faster with our distributed manufacturing network. Connect with verified makers, manage quality, and scale productionâ€”all in one platform.
            </p>
          </div>
        </div>

        <!-- cta and avatar  -->
        <div class="space-y-8">
          <!-- cta form  -->
          <form
            data-ns-animate
            data-delay="0.4"
            action="#"
            method="post"
            class="flex items-center justify-start flex-col gap-3"
          >
            <!-- Role selection dropdown -->
            <select
              name="userRole"
              id="userRole"
              required
              class="px-[18px] h-[52px] text-secondary focus:outline-none py-3 rounded-full border border-primary-300 bg-white w-full lg:max-w-[296px] xl:max-w-[340px] font-normal appearance-none bg-no-repeat bg-right pr-12"
              style="background-image: url('data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27none%27 viewBox=%270 0 24 24%27 stroke-width=%271.5%27 stroke=%27%23666%27%3E%3Cpath stroke-linecap=%27round%27 stroke-linejoin=%27round%27 d=%27m19.5 8.25-7.5 7.5-7.5-7.5%27/%3E%3C/svg%3E'); background-position: right 18px center; background-size: 16px 16px;"
              aria-label="Select your role"
            >
              <option value="" disabled selected hidden>I'm a...</option>
              <option value="maker">Maker</option>
              <option value="seller">Seller</option>
              <option value="designer">Designer</option>
            </select>

            <!-- Email and button container -->
            <div class="flex items-center justify-start flex-col md:flex-row gap-3 w-full">
              <input
                type="email"
                name="email"
                id="userEmail"
                placeholder="Enter your email"
                required
                class="px-[18px] h-[52px] text-secondary focus:outline-none py-3 placeholder:text-secondary/70 rounded-full border border-primary-300 bg-white w-full lg:max-w-[296px] xl:max-w-[340px] placeholder:font-normal font-normal"
                aria-label="Email address"
              />
              <button
                type="submit"
                class="btn btn-md hover:btn-secondary btn-white w-full md:w-auto h-[52px] xl:!hidden"
                aria-label="Join Asmbly Labs waitlist"
              >
                <span>Join Waitlist</span>
              </button>
              <button
                type="submit"
                class="btn btn-xl btn-white-v2 hover:btn-primary hover:border-primary-300 h-[52px] xl:!inline-block !hidden"
                aria-label="Join Asmbly Labs waitlist"
              >
                <span>Join Waitlist</span>
              </button>
            </div>
          </form>

          <!-- avatar group  -->
          <div class="flex gap-4 items-center">
            <div class="flex -space-x-3" role="group">
              <img
                data-ns-animate
                data-delay="0.5"
                class="inline-block size-9 rounded-full ring-2 ring-white bg-ns-yellow"
                src="./images/ns-avatar-1.png"
                alt="Maker avatar"
              />
              <img
                data-ns-animate
                data-delay="0.6"
                class="inline-block size-9 rounded-full ring-2 ring-white bg-ns-red"
                src="./images/ns-avatar-2.png"
                alt="Maker avatar"
              />
              <img
                data-ns-animate
                data-delay="0.7"
                class="inline-block size-9 rounded-full ring-2 ring-white bg-ns-green"
                src="./images/ns-avatar-3.png"
                alt="Maker avatar"
              />
              <div
                data-ns-animate
                data-delay="0.8"
                class="inline-flex items-center justify-center size-9 rounded-full ring-2 ring-white text-secondary bg-white text-tagline-3 font-medium"
                aria-label="More than 500 additional makers"
              >
                500+
              </div>
            </div>
            <div data-ns-animate data-delay="0.9">
              <p class="text-tagline-2 font-medium text-white">Trusted by 500+</p>
              <p class="text-tagline-3 text-white/70">Makers worldwide</p>
            </div>
          </div>
        </div>
      </div>

      <!-- img  -->
      <div class="relative top-4 sm:top-0">
        <!-- no code  -->
        <figure
          data-ns-animate
          data-delay="0.1"
          data-spring="true"
          data-duration="2"
          class="xl:w-[198px] 2xl:w-[250px] w-[168px] absolute xl:top-[-104px] top-[-259px] lg:top-[-57px] right-[-297px] lg:right-[325px] xl:right-[400px] hidden md:block rotate-[8deg] overflow-hidden rounded-2xl"
        >
          <img
            src="./images/ns-img-248.png"
            alt="CRM dashboard visualization"
            class="size-full object-cover dark:hidden"
          />
          <img
            src="./images/ns-img-dark-164.png"
            alt="CRM dashboard visualization"
            class="size-full object-cover hidden dark:inline-block"
          />
        </figure>

        <!-- badge  -->
        <figure
          data-ns-animate
          data-delay="0.2"
          data-spring="true"
          data-duration="2"
          class="w-[89px] md:w-[103px] overflow-hidden absolute top-[-376px] md:top-[-381px] lg:top-[-194px] right-[-34px] md:right-[-49px] lg:right-[418px] lg:rotate-[26deg]"
        >
          <img
            src="./images/ns-img-250.svg"
            alt="CRM feature card"
            class="size-full object-cover"
          />
        </figure>

        <!-- assign  -->
        <figure
          data-ns-animate
          data-delay="0.3"
          data-spring="true"
          data-duration="2"
          class="w-[135.5px] hidden md:block xl:w-[158.5px] overflow-hidden rounded-2xl rotate-[21.709deg] absolute top-[-245px] lg:top-[-175px] xl:right-[236px] right-[131px] lg:right-[221px]"
        >
          <img
            src="./images/ns-img-251.png"
            alt="CRM analytics view"
            class="size-full object-cover dark:hidden"
          />
          <img
            src="./images/ns-img-dark-166.png"
            alt="CRM analytics view"
            class="size-full object-cover hidden dark:inline-block"
          />
        </figure>

        <!-- balance  -->
        <figure
          data-ns-animate
          data-delay="0.4"
          data-spring="true"
          data-duration="2"
          class="w-[202px] lg:w-[309px] overflow-hidden rounded-2xl md:rotate-[-13.54deg] lg:rotate-[-26.54deg] absolute top-[-296px] md:top-[-370px] lg:top-[-385px] lg:right-[104px] right-[-22px] md:right-[117px] hidden sm:block"
        >
          <img
            src="./images/ns-img-249.png"
            alt="CRM customer profile"
            class="size-full object-cover dark:hidden"
          />
          <img
            src="./images/ns-img-dark-165.png"
            alt="CRM customer profile"
            class="size-full object-cover hidden dark:inline-block"
          />
        </figure>

        <!-- profit  -->
        <figure
          data-ns-animate
          data-delay="0.5"
          data-spring="true"
          data-duration="2"
          class="w-[195px] shadow-8 z-10 overflow-hidden rounded-2xl absolute md:rotate-[4.292deg] lg:rotate-[-21.708deg] top-[-301px] md:top-[-379px] lg:top-[-168px] xl:top-[-157px] right-[-257px] md:right-[-313px] lg:right-2 hidden sm:block"
        >
          <img
            src="./images/ns-img-252.png"
            alt="CRM data visualization"
            class="size-full object-cover dark:hidden"
          />
          <img
            src="./images/ns-img-dark-167.png"
            alt="CRM data visualization"
            class="size-full object-cover hidden dark:inline-block"
          />
        </figure>

        <!-- growth  -->
        <figure
          data-ns-animate
          data-delay="0.6"
          data-spring="true"
          data-duration="2"
          class="2xl:w-[333px] xl:w-[300px] w-[188px] lg:w-[250px] overflow-hidden rounded-2xl absolute md:rotate-[-11.506deg] top-[-154px] md:top-[-113px] right-[-7px] md:right-[103px] lg:top-[86px] lg:right-[234px] xl:right-[256px] lg:z-30 hidden sm:block"
        >
          <img
            src="./images/ns-img-253.png"
            alt="CRM sales pipeline view"
            class="size-full object-cover dark:hidden"
          />
          <img
            src="./images/ns-img-dark-168.png"
            alt="CRM sales pipeline view"
            class="size-full object-cover hidden dark:inline-block"
          />
        </figure>

        <!-- balances -->
        <figure
          data-ns-animate
          data-delay="0.7"
          data-spring="true"
          data-duration="2"
          class="w-[194px] md:w-[179px] overflow-hidden rounded-2xl absolute top-[-325px] md:top-[-320px] lg:-top-4 right-[-99px] lg:right-[51px] lg:rotate-[20.435deg]"
        >
          <img
            src="./images/ns-img-254.png"
            alt="CRM activity feed"
            class="size-full object-cover dark:hidden"
          />
          <img
            src="./images/ns-img-dark-169.png"
            alt="CRM activity feed"
            class="size-full object-cover hidden dark:inline-block"
          />
        </figure>

        <!-- total saving  -->
        <figure
          data-ns-animate
          data-delay="0.8"
          data-spring="true"
          data-duration="2"
          class="w-[215px] lg:w-[309px] overflow-hidden rounded-2xl absolute md:rotate-[14.66deg] top-[-144px] md:top-[-118px] lg:top-[267px] lg:right-[110px] right-[-299px] md:right-[-322px] hidden sm:block"
        >
          <img
            src="./images/ns-img-255.png"
            alt="CRM reporting interface"
            class="size-full object-cover dark:hidden"
          />
          <img
            src="./images/ns-img-dark-170.png"
            alt="CRM reporting interface"
            class="size-full object-cover hidden dark:inline-block"
          />
        </figure>
      </div>
    </div>
  </div>
</section>
