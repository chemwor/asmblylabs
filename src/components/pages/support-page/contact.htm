<!-- =========================
Support section
===========================-->
<section class="pt-[100px] pb-[100px] md:pb-[200px]">
  <div class="main-container">
    <div class="grid grid-cols-12 max-lg:gap-y-[100px] lg:gap-[100px]">
      <div class="col-span-12 lg:col-span-6">
        <div class="text-left space-y-5 mb-[70px]">
          <span data-ns-animate data-delay="0.1" class="badge badge-green">Get in touch</span>
          <div class="space-y-3">
            <h2 data-ns-animate data-delay="0.2">Create a support ticket</h2>
            <p data-ns-animate data-delay="0.3" class="max-w-[550px]">
              Need help with design uploads, print quality issues, or marketplace navigation? Our 3D printing experts are here to assist you. Fill out the form below and our support team will provide personalized solutions for your manufacturing needs.
            </p>
          </div>
        </div>
        <figure
          data-ns-animate
          data-delay="0.4"
          class="lg:max-w-[595px] w-full overflow-hidden rounded-[20px]"
        >
          <img src="./images/support2.png" class="size-full object-cover" alt="Asmbly Labs support team helping with 3D printing solutions" />
        </figure>
      </div>
      <div class="col-span-12 lg:col-span-6">
        <form
          data-ns-animate
          data-delay="0.5"
          class="p-6 lg:p-[42px] rounded-[20px] bg-white dark:bg-background-8"
        >
          <fieldset class="space-y-2 mb-8">
            <label
              for="name"
              class="text-tagline-1 text-secondary dark:text-accent font-medium block"
            >
              Your name
            </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              class="w-full block border border-stroke-3 bg-background-1 dark:border-stroke-7 dark:bg-background-6 py-3 px-[18px] rounded-full h-12 focus:outline-none focus:ring-0 focus:ring-offset-0 placeholder:text-tagline-1 placeholder:font-normal font-normal placeholder:text-secondary/60 dark:placeholder:text-accent/60 dark:text-accent shadow-1"
            />
          </fieldset>
          <fieldset class="space-y-2 mb-8">
            <label
              for="email"
              class="text-tagline-1 text-secondary dark:text-accent font-medium block"
            >
              Email address
            </label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Enter your email address"
              class="w-full block border border-stroke-3 bg-background-1 dark:border-stroke-7 dark:bg-background-6 py-3 px-[18px] rounded-full h-12 focus:outline-none focus:ring-0 focus:ring-offset-0 placeholder:text-tagline-1 placeholder:font-normal font-normal dark:text-accent placeholder:text-secondary/60 dark:placeholder:text-accent/60 shadow-1"
            />
          </fieldset>
          <fieldset class="space-y-2 mb-8">
            <label
              for="user-type"
              class="text-tagline-1 text-secondary dark:text-accent font-medium block"
            >
              I am a...
            </label>
            <select
              name="user-type"
              id="user-type"
              class="w-full block border border-stroke-3 bg-background-1 dark:border-stroke-7 dark:bg-background-6 py-3 px-[18px] rounded-full h-12 focus:outline-none focus:ring-0 focus:ring-offset-0 text-tagline-1 font-normal text-secondary/80 dark:text-accent/80 shadow-1"
            >
              <option value="">Select your role</option>
              <option value="designer">Designer/Creator</option>
              <option value="manufacturer">Manufacturer/Service Provider</option>
              <option value="seller">Seller/Ecommerce Store Owner</option>
              <option value="customer">Customer/Buyer</option>
              <option value="other">Other</option>
            </select>
          </fieldset>
          <fieldset class="space-y-2">
            <label
              for="comment"
              class="text-tagline-1 text-secondary dark:text-accent font-medium block"
            >
              Describe your issue or question
            </label>
            <textarea
              name="comment"
              id="comment"
              placeholder="Please provide details about your design files, print specifications, order issues, or any technical questions..."
              class="w-full min-h-[115px] block border border-stroke-3 bg-background-1 dark:border-stroke-7 dark:bg-background-6 py-3 px-[18px] rounded-xl focus:outline-none focus:ring-0 focus:ring-offset-0 placeholder:text-tagline-1 placeholder:font-normal font-normal placeholder:text-secondary/60 dark:placeholder:text-accent/60 dark:text-accent shadow-1"
            ></textarea>
          </fieldset>
          <fieldset class="flex mt-4 items-center gap-2 mb-4">
            <label for="agree-terms" class="flex items-center gap-x-3">
              <input id="agree-terms" type="checkbox" class="sr-only peer" required />
              <span
                class="size-4 rounded-full border border-stroke-3 dark:border-stroke-7 relative after:absolute after:size-2.5 after:bg-primary-500 after:rounded-full after:top-1/2 after:left-1/2 after:-translate-x-1/2 after:-translate-y-1/2 after:opacity-0 peer-checked:after:opacity-100 peer-checked:border-primary-500 cursor-pointer"
              ></span>
            </label>
            <label
              for="agree-terms"
              class="text-tagline-3 text-secondary/60 dark:text-accent/60 cursor-pointer"
            >
              I agree with the
              <a href="#" class="text-primary-500 underline text-tagline-3">terms and conditions</a>
            </label>
          </fieldset>

          <button
            type="submit"
            class="btn btn-md btn-secondary hover:btn-primary dark:btn-accent w-full before:content-none first-letter:uppercase"
          >
            Submit support request
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
